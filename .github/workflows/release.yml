name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: aarch64-linux-musl
            deb_arch: arm64
            asset_name: sys-ink-aarch64
          - target: arm-linux-musleabihf
            deb_arch: armhf
            asset_name: sys-ink-armhf

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Build for ${{ matrix.target }}
        run: zig build -Dtarget=${{ matrix.target }} -Doptimize=ReleaseSmall

      - name: Package Debian (.deb)
        run: |
          chmod +x package_deb.sh
          VERSION=${{ github.ref_name }}
          # Strip 'v' prefix if present
          VERSION=${VERSION#v}
          
          export VERSION
          export TARGET_ARCH=${{ matrix.deb_arch }}
          export BINARY_PATH=zig-out/bin/sys-ink
          
          ./package_deb.sh

      - name: Rename Binary
        run: mv zig-out/bin/sys-ink ${{ matrix.asset_name }}

      - name: Generate Changelog
        run: |
          # Get previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          echo "Generating changelog from ${PREVIOUS_TAG} to HEAD"
          
          if [ -z "$PREVIOUS_TAG" ]; then
            git log --pretty=format:"- %s (%h)" > changelog.txt
          else
            git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" > changelog.txt
          fi
          
          # Add a header
          sed -i '1iChanges in this release:\n' changelog.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ matrix.asset_name }}
            *.deb
          name: Release ${{ github.ref_name }}
          body_path: changelog.txt
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
