name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: aarch64-linux-musl
            deb_arch: arm64
            asset_name: sys-ink-aarch64
          - target: arm-linux-musleabihf
            deb_arch: armhf
            asset_name: sys-ink-armhf

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Build for ${{ matrix.target }}
        run: zig build -Dtarget=${{ matrix.target }} -Doptimize=ReleaseSmall

      - name: Package Debian (.deb)
        run: |
          chmod +x package_deb.sh
          VERSION=${{ github.ref_name }}
          # Strip 'v' prefix if present
          VERSION=${VERSION#v}
          
          export VERSION
          export TARGET_ARCH=${{ matrix.deb_arch }}
          export BINARY_PATH=zig-out/bin/sys-ink
          
          ./package_deb.sh

      - name: Rename Binary
        run: mv zig-out/bin/sys-ink ${{ matrix.asset_name }}

      - name: Generate Changelog
        run: |
          # Get previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          echo "Generating changelog from ${PREVIOUS_TAG} to HEAD"
          
          if [ -z "$PREVIOUS_TAG" ]; then
            git log --pretty=format:"- %s (%h)" > changelog.txt
          else
            git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" > changelog.txt
          fi
          
          # Add a header
          sed -i '1iChanges in this release:\n' changelog.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ matrix.asset_name }}
            *.deb
          name: Release ${{ github.ref_name }}
          body_path: changelog.txt
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb-${{ matrix.deb_arch }}
          path: "*.deb"

  deploy-repository:
    name: Deploy APT Repository
    needs: build-and-release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: deb-*
          merge-multiple: true

      - name: Create Repository Structure
        run: |
          mkdir -p public
          cp artifacts/*.deb public/
          
          # Install dpkg-dev for scanpackages
          sudo apt-get update
          sudo apt-get install -y dpkg-dev
          
          cd public
          # Generate Packages and Packages.gz
          dpkg-scanpackages . /dev/null > Packages
          gzip -k -f Packages
          
          # Create Release file
          echo "Label: SysInk Repo" > Release
          echo "Suite: stable" >> Release
          echo "Codename: stable" >> Release
          echo "Architectures: amd64 arm64 armhf" >> Release
          echo "Components: main" >> Release
          echo "Description: SysInk Debian Repository" >> Release

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          force_orphan: true
